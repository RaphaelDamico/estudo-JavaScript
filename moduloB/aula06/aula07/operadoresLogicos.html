<!--
    Operadores aritiméticos: 
    + = adição
    - = subtração
    * = multiplicação
    / = divisão
    % = resto da divisão de inteiro
    ** = potencia

    Ordem de precedência: 
    () -> ** -> * / % - > + - 

    Atribuição simples: 
    var a = 5 + 3 
    var b = a % 5 
    var c = 5 * b ** 2
    ...

    Simplificaçã ode operação:
    +=
    -=
    *=
    /=
    **=
    %=

    Incremento: 
    ++
    --
    
-->
